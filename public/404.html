<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CheckEstate</title>
  <script>
    // Only redirect if there's actually a path (not root)
    const path = window.location.pathname. replace('/CheckEstate/', '').replace('/CheckEstate', '');
    
    if (path && path !== '/') {
      // Redirect non-root paths to index.html with path as query
      window.location.replace(
        window.location.origin + '/CheckEstate/? redirect=' + encodeURIComponent(path)
      );
    } else {
      // For root, just go to index
      window.location.replace(window.location.origin + '/CheckEstate/');
    }
  </script>
</head>
<body>
  <p>Redirecting... </p>
</body>
</html>
